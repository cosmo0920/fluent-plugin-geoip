sudo: required
services:
  - docker

env:
  global:
    DOCKER_COMPOSE_VERSION: 1.18.0
  matrix:
    - TARGET_RUBY_VERSION=2.1 BUNDLE_GEMFILE=/app/gemfiles/fluentd_v1.0_with_backport_dig.gemfile
    - TARGET_RUBY_VERSION=2.2 BUNDLE_GEMFILE=/app/gemfiles/fluentd_v1.0_with_backport_dig.gemfile
    - TARGET_RUBY_VERSION=2.3 BUNDLE_GEMFILE=/app/gemfiles/fluentd_v1.0_without_backport_dig.gemfile
    - TARGET_RUBY_VERSION=2.4 BUNDLE_GEMFILE=/app/gemfiles/fluentd_v1.0_without_backport_dig.gemfile
    - TARGET_RUBY_VERSION=2.5 BUNDLE_GEMFILE=/app/gemfiles/fluentd_v1.0_without_backport_dig.gemfile

before_install:
  #- sudo apt-get update
  #- sudo apt-get install -y docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m) > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/
  - test -f data/GeoLite2-City.mmdb || curl http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.mmdb.gz | gunzip > data/GeoLite2-City.mmdb

install: true

before_script:
  - echo BUNDLE_GEMFILE=${BUNDLE_GEMFILE} > env
  - docker-compose build test-ruby${TARGET_RUBY_VERSION}
  - docker-compose ps
  - docker-compose up -d test-ruby${TARGET_RUBY_VERSION}
  - docker-compose exec test-ruby${TARGET_RUBY_VERSION} bundle install

script:
  - docker-compose exec test-ruby${TARGET_RUBY_VERSION} bundle exec rake test
